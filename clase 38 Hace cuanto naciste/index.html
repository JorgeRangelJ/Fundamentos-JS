<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Clase 37 - Manejo de fechas</title>
</head>
<body>
	<script>
		
		function diasEntreFechas(fecha1, fecha2) {
			const unDia = 1000 * 60 * 60 * 24; // Dia en milisegundos
			const diferencia = Math.abs(fecha1 - fecha2);
			return Math.floor(diferencia / unDia);
		}

		const hoy = new Date();
		const nacimiento = new Date(1995, 0, 5);

		let dias = diasEntreFechas(hoy, nacimiento);

		console.log(dias);

		let años = dias / 365;

		console.log(años);

	</script>
</body>
</html>
